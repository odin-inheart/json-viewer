<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer JSON </title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <nav id="main-navbar" class="navbar navbar-light bg-white shadow-sm mb-3">
    <div class="container">
      <button id="toggle-theme-btn" class="btn btn-sm btn-outline-secondary">
        Toggle theme
      </button>

      <span class="navbar-brand mb-0 h1">JSON Viewer / Editor</span>
      <span class="text-muted small">
        Projet Stage DWWM
      </span>
    </div>
  </nav>

  <main class="container mb-4">
    <section class="mb-3">
      <div class="d-flex flex-wrap gap-2 align-items-center">

        <!-- ===LOAD/SAVE/DOWNLOAD BUTTONS=== -->
        <div class="btn-group btn-group-sm" role="group" aria-label="Server actions">
          <button id="load-from-server" class="btn btn-primary btn-sm">Charger le JSON du serveur
          </button>

          <button id="save-to-server" class="btn btn-success btn-sm">
            Sauvegarder le JSON sur le serveur
          </button>

          <button id="download-json" class="btn btn-outline-light">
            <i class="bi bi-download"></i>
            Download JSON
          </button>
        </div>
        <!-- ===FILE INPUT=== -->
        <div class="d-flex flex-wrap align-items-center gap-2">
          <label for="json-file-input" class="form-label mb-0 small">
            JSON local :
          </label>

          <input type="file" id="json-file-input" class="form-control form-control-sm" accept=".json,application/json"
            style="max-width: 260px;" />
        </div>

        <!-- Message de statut -->
        <div class="ms-auto small text-muted" id="message"></div>
      </div>
    </section>


    <!-- ===TABLE + FILTERS + RAW EDITOR=== -->
    <section class="mt-4">

      <!-- Titre + switch de vue -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h6 mb-0">Vue tableau</h2>

        <div class="d-flex align-items-center gap-2">
          <!-- Ancien boutons de row-edit gardés mais masqués -->
          <div class="d-none">
            <button id="apply-row-edit" type="button" class="btn btn-sm btn-primary">
              Apply selected row to JSON
            </button>
            <button id="cancel-row-edit" type="button" class="btn btn-sm btn-outline-secondary">
              Cancel row editing
            </button>
          </div>

          <!-- Switch Vue tableau / Éditeur brut -->
          <div class="btn-group btn-group-sm" role="group" id="view-toggle">
            <button type="button" class="btn btn-outline-secondary active" data-view="table">
              Vue tableau
            </button>
            <button type="button" class="btn btn-outline-secondary" data-view="raw">
              Éditeur JSON brut
            </button>
          </div>
        </div>
      </div>

      <!-- Filtres sur une seule ligne -->
      <div class="mb-2 d-flex flex-wrap align-items-center gap-2">
        <select id="table-section-select" class="form-select form-select-sm w-auto" style="min-width: 220px;"></select>

        <select id="table-key-select" class="form-select form-select-sm w-auto" style="min-width: 180px;"></select>

        <input
          id="table-filter-input"
          class="form-control form-control-sm flex-grow-1"
          placeholder="Filter text..."
        />

        <button id="refresh-table" class="btn btn-sm btn-outline-secondary">
          Réinitialiser
        </button>
      </div>

      <!-- Vue TABLEAU -->
      <div id="table-view-wrapper">
        <div class="table-responsive small" id="table-container">
          <p class="text-muted mb-0">
            No data available.
          </p>
        </div>
      </div>

      <!-- Vue JSON brut -->
      <div id="raw-view-wrapper" class="mt-3 d-none">
        <label for="json-editor" class="form-label">Éditeur JSON brut</label>
        <textarea
          id="json-editor"
          class="form-control"
          rows="18"
          spellcheck="false"
        ></textarea>
      </div>
    </section>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
